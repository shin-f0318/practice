<!DOCTYPE html>
<html>
    <!-- ブラウザに表示されない -->
    <head>
        <!-- ブラウザタグ表示 -->
        <title>practice</title>

        <!-- webサイト説明文 -->
        <meta name="decription" content="毎日気象情報をお知らせします">

        <!-- 文字コードの設定 -->
        <meta charset="utf-8">

    </head>
    
    <!-- ブラウザに表示される -->
    <body>

        <!-- タイトルやロゴ -->
        <header>
            <h1>天気予報</h1>
        </header>

        <!-- Webサイトのメインコンテンツ -->
        <main>
        <div>
            <!-- 見出し -->
            <h2>今日の天気予報</h2>

            <!-- 画像 -->
            <img src="images/sunny.png">

            <!-- 段落 -->
            <p>全国的に晴れでしょう。

            <!-- 改行 -->
            <br>花粉が多く飛びます。
            /p>

            <!-- 水平線 -->
            <hr>

            <h2>
            明日の天気予報
            </h2>
            <img src="images/rain.png">
            <p>
                多くの地域で雨が降ります。
                <br>傘を持ちましょう。
            </p>
            <hr>
            
            <h2>今週の天気予報</h2>
            <!-- 箇条書 -->
            <ul> 
                <li>明日は雨です</li> 
                <li>明後日は晴れです</li> 
                <li>週末は曇りでしょう</li> 
            </ul>
            <hr>
        </div>

        <!-- 表の作成 -->
        <h1>表の作成</h1> 

            <!-- borderは枠の太さ -->
            <table border="1"> 
                <tr> 
                    <th>タグ</th> 
                    <th>用途</th>
                    <th>語源</th>
                </tr>
                <tr> 
                    <td>tr</td>
                    <td>行</td>
                    <td>table row</td>
                </tr>
                <tr> 
                    <td>th</td>
                    <td>見出し</td>
                    <td>table header</td>
                    
                </tr>
                <tr> 
                    <td>td</td>
                    <td>セル</td>
                    <td>table date</td>
                    
                </tr>
            </table> 
        </main>

        <!-- Webサイトのフッターを作るためのタグ -->
        <footer>
            Copyright IITENKI inc. All rights reserved. 
        </footer>
    </body>
</html>
